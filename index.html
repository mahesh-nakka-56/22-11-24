<!DOCTYPE html>
<html lang="en">
<head>

    <body><center><h3>data input(format:dd-mm-yyyy)</h3></center>
        <form>
            <center>
            <label for="enter date">enter date:</label>
            <input type="text" id="enter date" name="enter date" placeholder="dd-mm-yyyy"
              pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{2}$"
              title="Enter a date in dd-mm-yy format">
             <button type="submit">Submit</button>
    </center>
        </form>
</body>           
</html>
